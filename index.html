<!DOCTYPE html>
<html>
<head>
    <title>Запись на ресницы</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Нажмите кнопку ниже, чтобы записаться на ресницы.</p>
    <button id="bookButton">Записаться</button>

    <script>
        // При нажатии на кнопку "Записаться"
        document.getElementById("bookButton").addEventListener("click", function() {
            // Отправка запроса на сервер Python
            fetch('/book', {
                method: 'POST',  // Метод запроса
                body: JSON.stringify({ action: 'bookAppointment' })  // Описание действия
            })
            .then(response => {
                if (response.ok) {
                    alert('Вы успешно записаны на ресницы!');
                } else {
                    alert('Ошибка при попытке записи.');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке запроса.');
            });
        });
    </script>
</body>
</html>
